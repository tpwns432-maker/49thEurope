<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>The Word Forum 재생목록</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }
    #jwplayer {
      width: 100%;
      height: 100vh;
      max-width: 1200px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <div id="jwplayer"></div>

  <!-- Cloud-hosted player JS -->
  <script src="https://cdn.jwplayer.com/libraries/g10J45hQ.js"></script>

  <script>
    jwplayer("jwplayer").setup({
      playlist: [
        {
          file: "https://cdn.jwplayer.com/v2/playlists/ggldKKlQ"
        }
      ],

      width: "100%",
      height: "100%",

      playlist: {
        layout: "vertical",
        size: 320
      },

      autostart: false
    });
  </script>

</body>
</html>
