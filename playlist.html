<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>The Word Forum 재생목록</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }
    #jwplayer {
      width: 100%;
      height: 100vh;
      max-width: 1200px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="jwplayer"></div>

  <!-- 1) 여기에는 Cloud-hosted player library URL을 넣어줘 -->
  <script src="CLOUD_PLAYER_JS_URL"></script>

  <script>
    jwplayer("jwplayer").setup({
      // 2) 여기에는 플레이리스트 API 주소를 넣어줘
      playlist: "https://cdn.jwplayer.com/v2/playlists/PLAYLIST_ID",

      width: "100%",
      height: "100%",

      // 재생목록 UI 항상 펼쳐진 상태
      playlist: {
        layout: "vertical",   // 오른쪽에 세로 리스트. 아래쪽에 두고 싶으면 "horizontal"
        size: 320             // 재생목록 너비(px)
      },

      // 필요에 따라 옵션
      autostart: false
    });
  </script>
</body>
</html>
